<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>
    <div class="container">
        <form id="user-form">
            <h2>Add User</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter user's name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter user's email" required>
            </div>
            <div id="add-user-error" class="error-message"></div>
            <button type="button" id="add-user-btn">Add User</button>
        </form>

        <div class="user-list-container">
            <h2>Users</h2>
            <ul id="user-list"></ul>
        </div>

        <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit User</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div id="edit-user-error" class="error-message"></div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
